<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Викторина</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="font-form">
    <div class="forma">
      {% if question %}
        <h1>{{question}}</h1>
      {% endif %}
      <form method="post" action="test">
        <input class='radio-button'type="hidden" name="q_id" value="{{quest_id}}">
          {% for answer in answers_list %}
                <input class="radio-button" type="radio" name="ans_text" value="{{ answer }}"><span>{{ answer }}</span>
          {% endfor %}
            <p>
              <input class="input-forma" type="submit" value="Ответить">
            </p>
      </form>
    </div>
</body>
